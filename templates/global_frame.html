<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static '/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/datepicker.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-timepicker.css' %}" />
    <script type="text/javascript" src="{% static '/js/bootstrap.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static '/js/jquery.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap-datepicker.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap-timepicker.js' %}" charset="UTF-8"></script>
</head>
<body>
    {{ navbar |safe }}
    {{ content |safe }}
</body>
</html>
