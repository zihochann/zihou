<div class="container" style="margin-top: 12px;">
    <style>
        .btn-a {
            text-decoration: none;
        }
    </style>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" onclick="location.href='/vtbadd/'">新しい出席者</button>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">名前</th>
                    <th scope="col">Twitter</th>
                    <th scope="col">Bilibili Space</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                {{ vtblist |safe }}
            </tbody>
        </table>
    </div>
</div>
{% csrf_token %}
<script>
    function removeVtuber(vname) {
        $.ajax({
            type: 'POST',
            url:"/vtbremove/",
            data: {
                name: vname,
                csrfmiddlewaretoken: document.getElementsByName('csrfmiddlewaretoken')[0].value},
            dataType : "json",
            success:function(response) {
                //Check the response.
                location.href='/vtblist/'
            }
        });
    }
</script>
